        :root {
            --pearl-white: #ffffff;

            --luminous-crimson: #E60000;
            --royal-gold: #D4AF37;

            --void-black: #0a0a0a;

            margin: 0; padding: 0;
            overflow-x: hidden;

        /* --- SPARKLING GOLD BACKGROUND --- */
        .sparkle-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');

        .container { width: 100%; max-width: 1100px; margin: auto; padding: 0 20px; }

        /* --- SECURITY GATE (RE-STYLIZED) --- */
        #gate { 
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: var(--void-black); text-align: center; position: relative;
        }
        .gate-title { 
            font-family: 'Playfair Display', serif; font-size: clamp(2rem, 10vw, 5rem); 
            color: var(--royal-gold); text-transform: uppercase; letter-spacing: 15px; 
            text-shadow: 0 0 20px var(--royal-gold); margin: 0;
        }
        .code-input { 
            background: none; border: none; border-bottom: 2px solid var(--royal-gold); 
            color: #fff; padding: 15px; text-align: center; font-size: 1.8rem; 
            width: 300px; outline: none; margin: 40px 0; letter-spacing: 8px;
        }
        .btn-auth { 
            border: 2px solid var(--luminous-crimson); color: var(--luminous-crimson); padding: 15px 50px; 
            text-transform: uppercase; letter-spacing: 3px; cursor: pointer; background: none; transition: 0.5s; font-weight: 900;
        }
        .btn-auth:hover { background: var(--luminous-crimson); color: white; box-shadow: 0 0 30px var(--luminous-crimson); }

        /* --- DASHBOARD SECTION --- */
        #dashboard { display: none; }

        /* HERO WELCOME */
        .welcome-hero {

            border-bottom: 1px solid var(--royal-gold);
            background: white;

        /* SECTION LAYOUTS */
        .content-section { padding: 100px 0; display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }
        .content-section:nth-child(even) { direction: rtl; }
        .content-section:nth-child(even) .text-box { direction: ltr; }

        .img-frame { border: 1px solid var(--royal-gold); padding: 15px; background: white; box-shadow: 0 20px 40px rgba(0,0,0,0.05); transition: 0.5s; }
        .img-frame:hover { border-color: var(--luminous-crimson); transform: scale(1.02); }
        .img-frame img { width: 100%; display: block; }

        .text-box h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--imperial-red); text-transform: uppercase; margin-bottom: 20px; }
        .text-box p { font-size: 1.1rem; line-height: 1.8; color: #444; margin-bottom: 20px; }
        .highlight-bar { border-left: 4px solid var(--royal-gold); padding-left: 20px; font-style: italic; color: #666; margin: 30px 0; }

        /* SPECIAL EMPIRE BOX */
        .empire-box { 
            background: var(--void-black); color: white; padding: 80px 40px; text-align: center; 
            border-top: 5px solid var(--luminous-crimson); margin: 100px 0;
        }
        .empire-box h2 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--royal-gold); letter-spacing: 5px; }

        /* INSTRUCTION CARDS */
        .instruction-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 50px; }
        .inst-card { background: white; padding: 40px; border: 1px solid #eee; border-top: 4px solid var(--royal-gold); text-align: left; }
        .inst-card h4 { color: var(--luminous-crimson); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; }

        /* BUTTONS */
        .btn-sovereign { 
            display: inline-block; padding: 18px 45px; background: var(--luminous-crimson); color: white; 
            text-decoration: none; text-transform: uppercase; letter-spacing: 3px; font-weight: 900; 
            transition: 0.4s; box-shadow: 0 10px 20px rgba(230, 0, 0, 0.2); margin-top: 30px;
        }
        .btn-sovereign:hover { background: var(--void-black); color: var(--royal-gold); transform: translateY(-3px); }

        /* LOOM VIDEO CONTAINER */
        .video-container { width: 100%; max-width: 800px; margin: 50px auto; border: 2px solid var(--royal-gold); padding: 10px; background: #000; }
