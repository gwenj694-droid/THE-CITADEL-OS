<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GJ GROW & GLOW | THE CITADEL OS</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@200;400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --obsidian: #050505;
            --royal-gold: #D4AF37;
            --luminous-gold: #FFD700;
            --imperial-red: #ff0033;
            --white: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--obsidian);
            color: var(--white);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            width: 100%;
        }

        /* --- THE WOW GOLD DUST --- */
        #sparkles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.6; animation: sparkleDrift 40s linear infinite;
        }
        @keyframes sparkleDrift { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }

        /* --- THE SECURITY GATE --- */
        #gate { 
            height: 100vh; width: 100%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            background-color: var(--obsidian); text-align: center; 
            position: fixed; top: 0; left: 0; z-index: 9999; overflow: hidden;
        }
        .gate-glow {
            position: absolute; width: 150vmax; height: 150vmax;
            background: conic-gradient(from 0deg, transparent, var(--royal-gold), transparent 40%, transparent);
            animation: rotateGate 6s linear infinite; opacity: 0.2; z-index: 1;
        }
        .gate-content { z-index: 10; position: relative; padding: 20px; }
        .gate-title { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 12vw, 8rem); color: var(--white); text-transform: uppercase; letter-spacing: -2px; line-height: 0.8; margin: 0; }
        .gate-title span { display: block; font-family: 'Great Vibes', cursive; color: var(--royal-gold); font-size: 0.4em; letter-spacing: 5px; text-transform: none; margin-bottom: -15px; }
        .code-input { background: none; border: none; border-bottom: 2px solid var(--royal-gold); color: #fff; padding: 12px; text-align: center; font-size: 2rem; width: 280px; outline: none; margin: 40px 0; letter-spacing: 12px; font-family: serif; }
        .btn-auth { border: 1px solid var(--white); color: var(--white); padding: 15px 60px; text-transform: uppercase; letter-spacing: 5px; cursor: pointer; background: none; transition: 0.5s; z-index: 10; }
        .btn-auth:hover { background: var(--white); color: var(--obsidian); box-shadow: 0 0 50px rgba(255,255,255,0.3); }

        /* --- DASHBOARD UI --- */
        #dashboard { display: none; width: 100%; position: relative; z-index: 10; }
        .container { width: 100%; max-width: 1400px; margin: auto; padding: 0 20px; }

        /* EDITORIAL LAYOUT */
        .palace-header { padding: 150px 0 100px; text-align: left; border-bottom: 1px solid #222; }
        .palace-header h1 { font-family: 'Playfair Display', serif; font-size: clamp(4rem, 15vw, 10rem); line-height: 0.75; text-transform: uppercase; margin: 0; letter-spacing: -5px; }
        .palace-header span { color: var(--royal-gold); font-family: 'Great Vibes', cursive; font-size: 0.45em; letter-spacing: 2px; text-transform: none; display: block; margin-bottom: -30px; }
        .os-tag { color: var(--royal-gold); letter-spacing: 8px; font-size: 0.7rem; font-weight: 900; margin-top: 60px; text-transform: uppercase; border-left: 4px solid var(--royal-gold); padding-left: 20px; }

        /* VIDEO */
        .video-box { 
            width: 100%; margin: 80px 0; border: 1px solid #222; background: #000; padding: 8px; 
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;
        }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .section-header { font-family: 'Playfair Display', serif; font-size: 4rem; color: var(--royal-gold); margin: 150px 0 60px; text-transform: uppercase; border-bottom: 1px solid #222; padding-bottom: 20px; text-align: left; letter-spacing: -2px; }

        /* --- 16:9 FLIP CARDS --- */
        .matrix-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(420px, 1fr)); gap: 40px; }
        .module-card { perspective: 2000px; height: 350px; width: 100%; margin-bottom: 40px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; }
        .module-card:hover .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border: 1px solid #111; overflow: hidden; background: #050505; }
        .card-front img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.5s; }
        .module-card:hover img { opacity: 1; transform: scale(1.05); }
        .card-front h3 { position: absolute; bottom: 20px; left: 25px; font-family: 'Playfair Display', serif; font-size: 2rem; color: #fff; text-shadow: 0 0 20px #000; margin: 0; text-transform: uppercase; }

        .card-back { transform: rotateY(180deg); padding: 30px; display: flex; flex-direction: column; justify-content: center; text-align: left; border-left: 6px solid var(--royal-gold); }
        .card-back h4 { font-family: 'Playfair Display', serif; color: var(--royal-gold); font-size: 1.4rem; margin: 0 0 10px; text-transform: uppercase; border-bottom: 1px solid #1a1a1a; padding-bottom: 8px; }

        .btn-triple { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
